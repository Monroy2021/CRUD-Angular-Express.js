<div class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card text-white bg-secondary mb-3" style="max-width: 25rem">
      <div class="card-header text-center">Agregar Producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Ingrese Nombre"
          />
          <span
            *ngIf="
              form.get('name')?.hasError('Required') &&
              form.get('name')?.touched
            "
          >
            El Campo nombre es <strong>Requerido</strong>
          </span>
          <input
            formControlName="description"
            type="text"
            class="form-control mt-2"
            placeholder="Ingrese Descripcion"
          />
          <span
            *ngIf="
              form.get('description')?.hasError('Required') &&
              form.get('description')?.touched
            "
          >
            El Campo de la description es <strong>Requerido</strong>
          </span>
          <input
            formControlName="price"
            type="number"
            class="form-control mt-2"
            placeholder="Ingrese Precio"
          />
          <span
            *ngIf="
              form.get('price')?.hasError('Required') &&
              form.get('price')?.touched
            "
          >
            El Campo del price es <strong>Requerido</strong>
          </span>
          <input
            formControlName="valor"
            type="number"
            class="form-control mt-2"
            placeholder="Ingrese Valor"
          />
          <span *ngIf="form.get('valor')?.hasError('Required') &&
              form.get('valor')?.touched">
            El Campo del valor es <strong>Requerido</strong>
          </span>
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-success">
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
